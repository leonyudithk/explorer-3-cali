<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="formPersona">
        <input
          type="text"
          id="nombre"
          class="nombre"
          placeholder="Ingrese Nombre"
        />
        <input
          type="number"
          id="edad"
          class="edad"
          placeholder="Ingrese Edad"
        />
        <button type="submit" id="btnGuardar">Guardar</button>
      </form>

      <div>
        <input
          type="number"
          id="n1"         
          placeholder="Número 1"
        />
         <input
          type="number"
          id="n2"         
          placeholder="Número 2"
        />
        <button type="button" id="btnSumar" onclick="suma()">Sumar</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
