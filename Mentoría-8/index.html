<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container">
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        placeholder="Correo Electrónico"
        required
      />
      <input
        type="password"
        id="loginPassword"
        placeholder="Contraseña"
        required
      />

      <button type="submit">Login</button>
    </form>
  
    <p>¿No tienes una cuenta? <a href="./pages/register.html">Registrate aquí</a></p>
  
</div>
    <script src="./script/scripts.js"></script>
  </body>
</html>
